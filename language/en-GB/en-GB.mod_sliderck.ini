SLIDERCK_HEIGHT_FIELD_HELP_TITLE="How to calculate the height"
SLIDERCK_HEIGHT_FIELD_HELP_1="You can set up the height in <b>px</b> or <b>%</b>. If you use %, the height will be responsive and it will keep the image ratio. If you use px, then the height will always stay the same and it will crop the image."
SLIDERCK_HEIGHT_FIELD_HELP_2="How to calculate the height in %"
SLIDERCK_HEIGHT_FIELD_HELP_3="The percentage is the ratio between the height and width of your image. Note that this value is used for all images in the slideshow, so it is recommended to have all images with the same dimensions."
SLIDERCK_HEIGHT_FIELD_HELP_4="Take an example with an image that has the following dimensions :"
SLIDERCK_HEIGHT_FIELD_HELP_5="To calculate the ratio : 800 / 1280 = <b>62%</b>. Then in the height option, set the value to 62%."
